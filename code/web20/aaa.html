<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>載入字型的寫法</title>
    <link rel="stylesheet" href="./aaa.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <h1>字型嵌入 </h1>
    <h2>AIYAMA A07 Pro</h2>
    <div class="wrapper">
        <div class="box box1">
            <p>about</p>
            <p>news</p>
            <p>services</p>
            <p>products</p>
            <p>contacts</p>
        </div>
        <div class="box box2">
            <ul>
                <li><i>A</i><a href="#">about</a></li>
                <li><i>B</i><a href="#">news</a></li>
                <li><i>C</i><a href="#">services</a></li>
                <li><i>D</i><a href="#">products</a></li>
                <li><i>F</i><a href="#">contacts</a></li>
            </ul>
        </div>
        <div class="box box3">
            <ul>
                <li><a href="#"><span>A</span>about</a></li>
                <li><a href="#"><span>B</span>news</a></li>
                <li><a href="#"><span>C</span>services</a></li>
                <li><a href="#"><span>D</span>products</a></li>
                <li><a href="#"><span>E</span>contacts</a></li>
            </ul>
        </div>
        <div class="box box4">
            <ul>
                <li><span class="material-symbols-outlined">
                        delete</span><a href="#">about</a></li>
                <li><span class="material-symbols-outlined">
                        star
                    </span><a href="#">news</a></li>
                <li><span class="material-symbols-outlined">
                        key
                    </span><a href="#">services</a></li>
                <li><span class="material-symbols-outlined">
                        sync
                    </span><a href="#">products</a></li>
                <li><span class="material-symbols-outlined">
                        abc
                    </span><a href="#">contacts</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
